{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaterTot Kids Club Backend</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            margin-top: 70px;
            margin-bottom: 70px;
        }
        .show-card {
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .show-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }
        .episode-item {
            transition: background-color 0.2s ease;
        }
        .episode-item:hover {
            background-color: #f8f9fa;
        }
        .episode-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .footer {
            background-color: #fff;
            border-top: 1px solid #dee2e6;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link.active {
            color: #0d6efd !important;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" style="background-color: #CDF3F9!important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="https://irp.cdn-website.com/0790d9b3/dms3rep/multi/TT+logo.png" alt="TaterTot Logo" height="40" width="40">
            </a>
            <div class="d-flex align-items-center">
                <span class="me-3 text-muted">Admin Panel</span>
                <div class="dropdown">
                    {% if user.is_authenticated %}
            
        
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i> Admin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'settings' %}"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
                    </ul>

                    {% endif %}
                </div>
            </div>
        </div>
    </nav>



    

    {% block content %} {% endblock %}





    <!-- Footer -->
    <footer class="footer py-2 fixed-bottom">
        <div class="container-fluid">
            <div class="row align-items-center">

                <div class="text-center mt-4">
                    <p class="text-muted small">
                        &copy; {% now "Y" %} TaterTot Kids Club. All rights reserved.
                    </p>
                </div>


                
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
